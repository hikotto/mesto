<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto Russia</title>
</head>

<body>

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/custo.jpg" alt="Фотография профиля">
          <div class="profile__info">
            <div class="profile__container-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="popup">
        <div class="popup__container">
          <form class="popup__form" name="profile-edit">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" placeholder="Имя" class="popup__input popup__input_info_name" name="profile-edit-name">
          <input type="text" placeholder="О себе" class="popup__input popup__input_info_about" name="profile-edit-about">
          <button class="popup__btn" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-btn" type="button"></button>
        </div>
      </section>

      <section class="elements">
        <div class="elements__place">
          <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash(1).jpg" alt="Карачаевск">
          <div class="elements__caption">
            <p class="elements__title">Карачаевск</p>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__place">
          <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <div class="elements__caption">
            <p class="elements__title">Гора Эльбрус</p>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__place">
          <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="elements__caption">
            <p class="elements__title">Домбай</p>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__place">
          <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <div class="elements__caption">
            <p class="elements__title">Гора Эльбрус</p>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__place">
          <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="elements__caption">
            <p class="elements__title">Домбай</p>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__place">
          <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash(1).jpg" alt="Карачаево-Черкесск">
          <div class="elements__caption">
            <p class="elements__title">Карачаево-Черкесск</p>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
